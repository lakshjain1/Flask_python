<!DOCTYPE html>
<html>
<head>
    <title>Submit Form</title>
</head>
<body>
    <h2>Enter Your Info</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name"><br><br>
        
        <label>Email:</label><br>
        <input type="email" name="email"><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
